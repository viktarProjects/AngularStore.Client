<div class="row" style="margin-left: 25%;margin-top: 2%">
  <div class="col-7">
    <div class="form-container">
      <div class="left-content">
        <h3 class="title">SneakerStore</h3>
        <h4 class="sub-title">The best for you</h4>
      </div>
      <div class="right-content">
        <h3 class="form-title">Register</h3>
        <form class="form-horizontal" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <app-text-input [formControl]="$any(registerForm.controls['userName'])"
                            label="UserName"></app-text-input>
          </div>
          <div class="form-group">
            <app-text-input [formControl]="$any(registerForm.controls['email'])"
                            label="Email address"></app-text-input>
          </div>
          <div class="form-group">
            <app-text-input [formControl]="$any(registerForm.controls['password'])"
                            [label]="'Password'"
                            [type]="'password'">
            </app-text-input>
          </div>
          <div class="form-group">
            <app-text-input [formControl]="$any(registerForm.controls['password'])"
                            [label]="'Password'"
                            [type]="'password'">
            </app-text-input>
          </div>
          <div class="form-group">
            <ngx-intl-tel-input
              [cssClass]="'custom'"
              [enableAutoCountrySelect]="false"
              [enablePlaceholder]="true"
              [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
              [selectFirstCountry]="false"
              [selectedCountryISO]="CountryISO.Poland"
              [maxLength]="15"
              [phoneValidation]="true"
              [separateDialCode]="separateDialCode"
              formControlName="phoneNumber">
            ></ngx-intl-tel-input>
          </div>
          <div *ngIf="registerForm.controls['phoneNumber'].invalid && registerForm.controls['phoneNumber'].touched">
            <div *ngIf="registerForm.controls['phoneNumber'].errors!['required']">
              <small style="width:100%;font-size:.875em;color:#dc3545">Phone is required</small>
            </div>
            <div *ngIf="registerForm.controls['phoneNumber'].errors!['validatePhoneNumber']">
              <small style="width:100%;font-size:.875em;color:#dc3545">Phone is incorrect</small>
            </div>
          </div>
          <button [disabled]="!registerForm.valid" type="submit" class="btn signin">Register</button>
        </form>
        <span class="separator">OR</span>
        <ul class="social-links">
          <li><a href=""><i class="fa fa-google"></i> Login with Google</a></li>
          <li><a href=""><i class="fa fa-facebook-f"></i> Login with Facebook</a></li>
        </ul>
        <span class="signup-link">Already have an account? Sign in <a href="">here</a></span>
      </div>
    </div>
  </div>
</div>
