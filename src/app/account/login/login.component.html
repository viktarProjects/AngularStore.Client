<div class="d-flex justify-content-center mt-5 text-center">
  <form class="form-signin py-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <input formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address">
    <div class="d-flex justify-content-start">
    <small class="text-danger" *ngIf="loginForm.controls['email'].invalid
          && loginForm.controls['email'].touched
          && loginForm.controls['email'].errors!['required']">
        <i class="fa fa-minus-circle">Email address is required</i>
      </small>
      <small class="text-danger" *ngIf="loginForm.controls['email'].invalid
          && loginForm.controls['email'].touched
          && loginForm.controls['email'].errors!['pattern']">
        <i class="fa fa-minus-circle">Email address is not valid</i>
      </small>
    </div>
    <div>
      <input formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
      <div class="d-flex justify-content-start">
        <small class="text-danger" *ngIf="loginForm.controls['password'].invalid
          && loginForm.controls['password'].touched
          && loginForm.controls['password'].errors!['required']">
          <i class="fa fa-minus-circle">Password is required</i>
        </small>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" class="btn btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2023-2024</p>
  </form>
</div>
