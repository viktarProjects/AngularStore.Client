<ng-container *ngIf="items?.length">
<div class="table-responsive">
  <table class="table table-borderless">
    <thead class="border-0 py2 bg-dark text-white">
    <tr>
      <th scope="col">
        <div class="py-3 text-uppercase">Product</div>
      </th>
      <th scope="col">
        <div class="py-3 text-uppercase">Price</div>
      </th>
      <th scope="col">
        <div class="py-3 text-uppercase">Quantity</div>
      </th>
      <th scope="col">
        <div class="py-3 text-uppercase">Total</div>
      </th>
      <th *ngIf="isBasket" class="border-0" scope="col">
        <div class="py-3 text-uppercase">Remove</div>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items" style="background-color: white">
      <th scope="row" >
        <div class="d-flex">
          <img src="{{item.pictureUrl}}"
               alt="{{item.productName}}"
               style="max-height: 50px"
               class="img-fluid">
          <div class="ml-1 align-middle">
            <h5 class="mt-3">
              <a routerLink="/catalog/{{item.productId}}" class="text-dark text-decoration-none">{{item.productName}}</a>
            </h5>
          </div>
        </div>
      </th>
      <td class="align-middle">{{item.price | currency}}</td>
      <td class="align-middle">
        <div class="d-flex align-items-center" [class.justify-content-center]="!isBasket">
          <i *ngIf="isBasket"
             (click)="decreaseBasketItem(item)" class="fa fa-minus-circle text-warning mx-2"
             style="cursor: pointer; font-size: 2em"></i>
          <span class="font-weight-bold" style="font-size: 1.5em">{{item.quantity}}</span>
          <i *ngIf="isBasket" (click)="increaseBasketItem(item)" class="fa fa-plus-circle text-warning mx-2"
             style="cursor: pointer; font-size: 2em"></i>
        </div>
      </td>
      <td class="align-middle">{{item.price * item.quantity | currency}}</td>
      <td class="align-middle text-center">
        <a class="text-danger">
          <i *ngIf="isBasket" (click)="removeItem(item)" class="fa fa-trash"
             style="font-size: 2em; cursor: pointer">
          </i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</ng-container>
