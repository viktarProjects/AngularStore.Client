<div class="card h-100 shadow-sm bg-light">
  <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid">
  <div class="card-body d-flex flex-column">
    <a class="text-decoration-none" routerLink="/catalog/{{product.id}}">
      <h6 class="text-uppercase">{{product.name}}</h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>

      <div class="btn-group mt-auto">
        <button type="button" class="btn btn btn-outline-secondary fa fa-shopping-cart mx-2"></button>
        <button type="button" routerLink="/catalog/{{product.id}}" class="btn btn btn-outline-secondary">View</button>
      </div>
  </div>
</div>
