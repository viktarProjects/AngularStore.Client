<div class="container my-3">
  <div class="row">

    <section class="col-3">
      <ng-container *ngIf="types && brands">
        <h5 class="text-warning ml-3 mt-5">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option selected
                *ngFor="let sort of sortOptions"
                [value]="sort.value"
        >
          {{sort.name}}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            *ngFor="let brand of brands"
            [class.active]="brand.id === this.shopParams.brandId"
            [value]="brand.id"
            (click)="onBrandSelected(brand.id)"
        >
          {{brand.name}}
        </li>
      </ul>
      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item"
            *ngFor="let type of types"
            [class.active]="type.id === this.shopParams.typeId"
            [value]="type.id"
            (click)="onTypeSelected(type.id)"
        >
          {{type.name}}
        </li>
      </ul>
      </ng-container>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">

        <app-paging-header
          [pageNumber]="shopParams.pageNumber"
          [pageSize]="shopParams.pageSize"
          [totalCount]="totalCount">
        </app-paging-header>

        <div class="d-flex" *ngIf="products">
          <input (keyup.enter)="onSearch()" #search class="form-control mx-2" style="width: 300px" placeholder="Search..." type="text">
          <button (click)="onSearch()" class="btn btn-outline-primary mx-1 my-2">Search</button>
          <button (click)="onReset()" class="btn btn-outline-success mx-1 my-2">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4 mb-3" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
      <app-pager
      [pageSize]="shopParams.pageSize"
      [totalCount]="totalCount"
      (pageChanged)="onPageChanged($event)"
      >
      </app-pager>
    </section>
  </div>
</div>
